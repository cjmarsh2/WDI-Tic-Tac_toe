<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WDI Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>

</head>
<body>
    <header>WDI TIC-TAC-TOE</header>
    <h1></h1>
    <table>
        <tr>
            <td id="1" class="cell"></td>
            <td id="2" class="cell"></td>
            <td id="3" class="cell"></td>
        </tr>
        <tr>
            <td id="4" class="cell"></td>
            <td id="5" class="cell"></td>
            <td id="6" class="cell"></td>
        </tr>
        <tr>
            <td id="7" class="cell"></td>
            <td id="8" class="cell"></td>
            <td id="9" class="cell"></td>
        </tr>
    </table>
    <div class="endgame">
        <button id="replay">Play Again!</button>
    </div>  
</body>
</html>
